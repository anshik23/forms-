<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <link rel="stylesheet" href="style_form2.css">
</head>
<body>
    <div class="fullbody">
        <div class="google-form">
            <form action="/action.ph">
                <div class="title-box">
                    <h1>Information Details</h1>
                    <p>This is a google form. This form is created with HTML and CSS.</p>
                    <span class="required">* required</span>
                </div>
                <div class="name-box">
                    <label for="name"> <span>what is your name?</span>
                        <br>
                        <input type="text" placeholder=" Your answer">
                    </label>
                </div>
                <div class="college-box">
                    <label for="name"> <span>Enter your college name</span>
                        <br>
                        <input type="text" placeholder=" Your answer">
                    </label>
                </div>
                <div class="email-box">
                    <label for="name"> <span>Enter your Email</span>
                        <br>
                        <input type="text" placeholder=" Your answer">
                    </label>
                </div>
                <div class="number-box">
                    <label for="name"> <span>Enter your phone number</span>
                        <br>
                        <input type="text" placeholder=" Your answer">
                    </label>
                </div>
                <div class="end-box">
                    <input type="submit" class="submit" name="submit form">
                    <p>Never submit passwords through Google forms.</p>
                    <p class="lastline">This content is neither created nor comprised by google.Report album - Term of services - Privacy Policy.</p>
                    <h2>Google forms</h2>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
